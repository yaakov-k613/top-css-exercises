<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The properties you need to add to each element are:

    xx * **All odd numbered elements**: a light red/pink background, 
    xx and a list of fonts containing `Verdana` and `DejaVu Sans` with `sans-serif` as a fallback
    xx * **The second element**: blue text and a font size of 36px
    xx * **The third element**: in addition to the styles for all odd numbered elements, add a font size of 24px
    xx * **The fourth element**: a light green background, a font size of 24px, and bold

  Quick tip: in VS Code, you can change which format colors are displayed in 
  RGB, HEX, or HSL by hovering over the color value in the CSS and clicking the top of the popup that appears! -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="odd">Number 1 - I'm a class!</p>
  <div id="number2">Number 2 - I'm one ID.</div>
  <p class="odd adjust-font-size">Number 3 - I'm a class, but cooler!</p>
  <div id="number4" class="adjust-font-size">Number 4 - I'm another ID.</div>
  <p class="odd">Number 5 - I'm a class!</p>

  <img src="./desired-outcome.png" alt="Desired outcome" style="width: 300px;">
</body>

</html>
